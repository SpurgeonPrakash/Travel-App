<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Trip Planner App</title>
</head>

<body>
    <div class="wrap_app">
        <div id="app">
            <header>
                <h1>
                    Trip Planner App
                </h1>
            </header>

            <main>
                <section>
                    <section id="sectionSearchDestination">
                        <h2>Search Destination</h2>
                        <input type="text" id='destinationInput' placeholder="please enter a destination">
                        <button id="searchDestinationButton"> search </button>
                    </section>

                    <section id='sectionSaveNewTrip'>
                        <h2 id="saveTripTitle">Save Trip</h2>
                        <select id="placelist"></select>
                        <input type="date" name="" id="newTripStart" value="2020-12-24">
                        <button id="saveTripButton">save</button>
                    </section>

                    <section id="sectionUpcomingTrips">
                        <h2>Upcoming Trips</h2>
                        <div id='upcomingTrips'></div>
                    </section>
                </section>
            </main>

            <footer>
                <p>Thanks to <a href='http://www.geonames.org/export/web-services.html'>geonames</a> (location info), <a
                        href='https://darksky.net/dev'>dark sky</a> (weather info) and <a
                        href='https://pixabay.com/api/docs/'>pixabay</a> (picture).</p>
            </footer>
        </div>
    </div>

</html>
